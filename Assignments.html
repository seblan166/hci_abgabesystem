<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Assignments</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            loadData();
            loadNotCompletedAssignments();
        });
    </script>
    <header>
        <div class="title">
            Assignmentsystem - Assignments
        </div>
        <div class = 'navigation_bar'>
            <div class = "navbar_element">
                <a href="kurse.html" style="display: none;" id="backButton">Back</a>
            </div>
            <div class = 'navbar_element'>
                <a href="kurse.html">Kurse</a>
            </div>
            <div class = 'navbar_element selected'>
                <a href="Assignments.html">Assignments</a>
            </div>
        </div>
    </header>
    <article id="assignment_list">
        <div id="selected_course" class="container">Hier siehst du alle noch nicht bearbeiteten Assignments!</div>

        <table id="ass_table" class="container-table">
            <tr>
                <th>Kurs</th>
                <th>Assignment</th>
                <th>Datum</th>
                <th>Status</th>
            </tr>
            
        </table>
    </article>
    <article id="download_assignment" style="display: none;">
        <button class="button-login" onclick="downloadAssignment(event)">Download Assignment</button>
    </article>
    <article id="download_graded_assignment" style="display: none;">
        <button class="button-login" onclick="downloadGradedAssignment(event)">Download Graded Assignment</button>
    </article>
    <aside id="submissionContainer" class="submissionContainer">
        <img class="surfer" id="surfer" src="images/surfer_idle.gif" alt="">
        <div class="container-login" ondrop="dropFiles(event)" ondragover="allowDrop(event)">
            <div id = "submissionDropFieldText">Hier bitte Abgabe einf√ºgen</div>
            <button class="button-login" onclick="submit_Assignment()">Assignment abgeben</button>
        </div>
    </aside>

    <footer>
        Assignementsystem von Gruppe 16
    </footer>
</body>
</html>
