<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kurse</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script> src='kurse.js'</script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            addListeners("course_container", showAssignmentsforCourse);
            loadData();
        });
    </script>
    <header>
        <div class="title">
            Assignmentsystem - Kurse
        </div>
        <div class = 'navigation_bar'>
            <div class = 'navbar_element selected'>
                <a href="kurse.html">Kurse</a>
            </div>
            <div class = 'navbar_element'>
                <a href="Assignments.html">Assignments</a>
            </div>
        </div>
    </header>
    <article id="course_not_selected">        
        <div class="container course_container" id="c_1">GMCI</div>
        <div class="container course_container" id="c_2">Programmieren 1</div>
        <div class="container course_container" id="c_3">Programmieren 2</div>
    </article>
    <article id="course_selected">
        <div id="selected_course" class="container"></div>

        <table id="ass_table" class="container-table">
            <tr>
                <th>Assignment</th>
                <th>Datum</th>
                <th>Status</th>
            </tr>
            
        </table>
    </article>
    <article id="download_assignment" style="display: none;">
        <button class="button-login" onclick="downloadAssignment(event)">Download Assignment</button>
    </article>
    <aside id="submissionContainer" class="submissionContainer">
            <img id="surfer" src="images/surfer_idle.gif" alt="">
            <div class="container-login" ondrop="dropFiles(event)" ondragover="allowDrop(event)">
                <div id = "submissionDropFieldText">Hier bitte Abgabe einf√ºgen</div>
                <button class="button-login" onclick="submit()">Assignment abgeben</button>
            </div>
    </aside>

    <footer>
        Assignementsystem von Gruppe 16
    </footer>
</body>
</html>
